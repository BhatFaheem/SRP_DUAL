[General]
network = SecureNetwork
sim-time-limit = 100s

# Configure the network parameters
SecureNetwork.numRouters = 5
SecureNetwork.numMalicious = 1
SecureNetwork.topology = "ring"     # options: "full", "ring", "line"
SecureNetwork.sharedKey = "secret"  # shared HMAC key

# Optional: logging and output vector settings
*.router*.gates = "in"
